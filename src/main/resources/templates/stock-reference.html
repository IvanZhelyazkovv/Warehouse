<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Warehouse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Warehouse</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <h2> Income Goods </h2>
    </div>
    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Goods type</th>
            <th>Size</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="element: ${incomeGoods}">
            <td th:text="${element.name}"></td>
            <td th:text="${element.size}"></td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <h2> Sold Goods </h2>
    </div>
    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Goods type</th>
            <th>Size</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="element: ${soldGoods}">
            <td th:text="${element.name}"></td>
            <td th:text="${element.size}"></td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="alert alert-info" th:text="${'income for the period: ' + income}"></div>
        <div class="alert alert-info" th:text="${'expenses for the period: ' + expenses}"></div>
        <div class="alert alert-info" th:text="${'profit for the period: ' + profit}"></div>
    </div>
</div>
</body>
</html>
