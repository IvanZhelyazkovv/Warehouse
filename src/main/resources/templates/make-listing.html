<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Listing goods</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Warehouse</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br/>
<br/>
<br/>
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully list goods</div>
            </div>
            <div class="card-header">
                <h2 class="text-center">List a goods</h2>
            </div>
            <div class="card-body">
                <form method="post" role="form" th:action="@{listing/save}" th:object="${listing}">
                    <div class="form-group mb-3">
                        <label class="form-label">Your Name</label>
                        <input class="form-control"
                               id="operatorName"
                               name="operatorName"
                               placeholder="Enter your name"
                               th:field="*{operatorName}"
                               type="text"
                        />
                        <p th:errors="*{operatorName}" class="text-danger"
                           th:if="${#fields.hasErrors('operatorName')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Price</label>
                        <input class="form-control"
                               id="price"
                               name="price"
                               placeholder="Enter price"
                               th:field="*{price}"
                               type="number"
                        />
                        <p th:errors="*{price}" class="text-danger"
                           th:if="${#fields.hasErrors('goods')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Size</label>
                        <input class="form-control"
                               id="size"
                               name="size"
                               placeholder="Enter how much in kilograms"
                               th:field="*{size}"
                               type="number"
                        />
                        <p th:errors="*{size}" class="text-danger"
                           th:if="${#fields.hasErrors('size')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label" for="goods">Choose type of goods</label>
                        <select class="form-control"
                                id="goods"
                                name="goods"
                                th:field="*{goods}">
                            <option value="tomatoes">tomatoes</option>
                            <option value="potatoes">potatoes</option>
                            <option value="cucumbers">cucumbers</option>
                        </select>
                        <p th:errors="*{goods}" class="text-danger"
                           th:if="${#fields.hasErrors('goods')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <button class="btn btn-primary" type="submit">Deliver</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
